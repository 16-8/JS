<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<link src="js/script.js">
	<meta charset="UTF-8">
	<title>個人開発テスト</title>
</head>

<body>
	<header>
		<div class="heading">
			<h1 class="title">Test Server</h1>
		</div>
		<div class="navbar">
			<ul class="nav-lists">
				<li class="list-status">
					現在のリスト；
					<span id="current-list">選択されていません</span>
				</li>
				<li class="background-red" id="lists">
					リスト
				</li>
				<li>カリキュラム変更</li>
			</ul>
			<ul class="show-lists hidden" id="pull-down">
				<li class="pull-down-list">リスト1</li>
				<li class="pull-down-list">リスト2</li>
				<li class="pull-down-list">リスト3</li>
				<li class="pull-down-list">リスト4</li>
			</ul>
		</div>
	</header>
	<script>
		//読み込み時に要素を取得
		window.addEventListener ('load', function(){
			const pullDownButton = document.getElementById("lists");
			const pullDownParents = document.getElementById("pull-down");

			//マウスカーソルが乗った時のイベント
			pullDownButton.addEventListener ('mouseover', function(){
				this.setAttribute("style", "background-color:blue;");
			});
			//マウスカーソルが外れた時のイベント
			pullDownButton.addEventListener ('mouseout', function(){
				this.removeAttribute("style", "background-color:blue;");
			});
			//クリックされた時のイベント
			pullDownButton.addEventListener ('click', function(){
				if (pullDownParents.getAttribute("style")==="display:block;"){
					pullDownParents.removeAttribute("style", "display:block;");
					console.log("非表示");
				} else {
					pullDownParents.setAttribute("style", "display:block;");
					console.log("表示");
				}
			});
		});
	</script>
</body>

</html>
